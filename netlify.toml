# netlify.toml

[build]
  # this runs your root‐level build script, which uses
  # your vite.config.ts (pointing at client/) to emit client/dist/
  command = "npm install && npm run build"
  # now tell Netlify where the built index.html lives
  publish = "client/dist"

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
