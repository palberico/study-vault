# netlify.toml (at repo root)

[build]
  # 1) change into client/
  base    = "client"
  # 2) install & build *that* package
  command = "npm install && npm run build"
  # 3) publish the dist/ *inside* client/
  publish = "dist"

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
